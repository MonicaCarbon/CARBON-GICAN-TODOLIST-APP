<ion-header>

  <ion-navbar color="secondary">
    <ion-title>list</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
      <ion-item  *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}  
        <button item-end ion-button icon-only (click)="removeItem(item)"><ion-icon name="md-trash"  ></ion-icon></button>
        <button item-end ion-button icon-only (click)="editItem(item)"><ion-icon name="ios-create" ></ion-icon></button>
      </ion-item>
     

  </ion-list>
</ion-content>
